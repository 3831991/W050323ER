<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>טפסים</title>
        <link rel="stylesheet" href="forms.css">
    </head>
    <body>
        <h1>טופס יצירת קשר</h1>

        <form action="forms.html">
            <div class="elyashivClass">
                <label>שם פרטי:</label>
                <input type="text" placeholder="שם פרטי">
            </div>
    
            <div class="elyashivClass">
                <label>שם משפחה:</label>
                <input type="text">
            </div>
    
            <div class="elyashivClass">
                <label>טלפון:</label>
                <input type="tel">
            </div>
    
            <div>
                <label>אימייל:</label>
                <input type="email">
            </div>
            
            <div id="birthday">
                <label>תאריך לידה:</label>
                <input type="date">
            </div>
            
            <div class="elyashivClass">
                <label>ת.ז.</label>
                <input type="number">
            </div>
                
            <div id="idoID">
                <label>סיסמה</label>
                <input type="password">
            </div>
                
            <div>
                <label>טווח</label>
                <input type="range">
            </div>
                
            <div>
                <label>צבע</label>
                <input type="color">
            </div>
                
            <div>
                <label>קובץ</label>
                <input type="file">
            </div>
                
            <div>
                <label>תוספות:</label>
                <label><input type="checkbox"> זיתים</label>
                <label><input type="checkbox"> בצל</label>
                <label><input type="checkbox"> עגבניות</label>
                <label><input type="checkbox"> טונה</label>
                <label><input type="checkbox"> בולגרית</label>
            </div>
                
            <div>
                <label>אמצעי תשלום:</label>
                <label><input type="radio" name="payment"> אשראי</label>
                <label><input type="radio" name="payment"> מזומן</label>
                <label><input type="radio" name="payment"> העברה בנקאית</label>
                <label><input type="radio" name="payment"> צ'קים</label>
                <label><input type="radio" name="payment"> ביט</label>
                <label><input type="radio" name="payment"> פייבוקס</label>
                <label><input type="radio" name="payment"> PayPal</label>
                <label><input type="radio" name="payment"> חליפין</label>
            </div>
                
            <div>
                <label>משלוח:</label>
                <label><input type="radio" name="shipping"> שליח תוך שעה</label>
                <label><input type="radio" name="shipping"> איסוף עצמי</label>
                <label><input type="radio" name="shipping"> שליח עד הבית</label>
                <label><input type="radio" name="shipping"> דואר ישראל</label>
            </div>
                
            <div>
                <label>עיר</label>
                <select>
                    <option></option>
                    <option>ירושלים</option>
                    <option>תל אביב</option>
                    <option>כפר חרוב</option>
                    <option>ראשון לציון</option>
                    <option>גוש חלב</option>
                    <option>חיפה</option>
                    <option>אשקלון</option>
                </select>
            </div>
            
            <button>שלח</button>

        </form>
    </body>
</html>
