<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>מצבי תצוגה</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="display.css">
    </head>
    <body>
        <h1>מצבי תצוגה</h1>

        <div class="frame">
            <div>
                <h2>מלבנים (block)</h2>
                <div class="rectangle yellow"></div>
                <div class="rectangle green"></div>
                <div class="rectangle blue"></div>
                <div class="rectangle red"></div>
                <div class="rectangle purple"></div>
            </div>

            <div class="rank">
                <h2>מלבנים בהדרגה (block)</h2>
                <div class="rectangle yellow"></div>
                <div class="rectangle green"></div>
                <div class="rectangle blue"></div>
                <div class="rectangle red"></div>
                <div class="rectangle purple"></div>
            </div>

            <div class="small">
                <h2>מלבנים קטנים (block)</h2>
                <div class="rectangle yellow"></div>
                <div class="rectangle green"></div>
                <div class="rectangle blue"></div>
                <div class="rectangle red"></div>
                <div class="rectangle purple"></div>
            </div>

            <div class="row">
                <h2>מלבנים בשורה (inline-block)</h2>
                <div class="rectangle yellow"></div>
                <div class="rectangle green"></div>
                <div class="rectangle blue"></div>
                <div class="rectangle red"></div>
                <div class="rectangle purple"></div>
            </div>
        </div>
    </body>
</html>
