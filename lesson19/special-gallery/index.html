<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gallery</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Gallery</h1>

    <div class="frame">
        <div id="gallery" onmouseover="stopAuto()" onmouseout="startAuto()">
            <img>

            <button id="right" onclick="prevImage()"><<</button>
            <button id="left" onclick="nextImage()">>></button>
        </div>
    </div>
</body>

</html>
