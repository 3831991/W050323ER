<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Gallery</title>
</head>

<body onload="getAllImages()">
    <h1>תמונות</h1>

    <div class="w3-content w3-display-container gallery">
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(1)">&#10095;</button>
        <button class="w3-button w3-red remove" onclick="remove()">x</button>
    </div>

    <input style="display: none;" id="file" type="file" name="myFile" onchange="uploadImage(event)">
    <button class="w3-btn w3-green w3-round w3-margin" onclick="document.getElementById('file').click()">+ הוספת תמונה</button>

</body>

</html>
