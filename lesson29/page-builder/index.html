<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>בונה מסכים</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body onload="syncStyle()">
    <div class="mobileAlert">
        <p>האתר לא זמין בנייד</p>
    </div>

    <div class="frame">
        <div class="panelSide">
            <h1>בונה מסכים</h1>

            <nav>
                <a class="active" id=".main">כללי</a>
                <a id=".elements">אלמנטים</a>
            </nav>

            <div class="main">
                <section>
                    <label>רקע</label>
                    <input type="color" oninput="changeStyle('backgroundColor', this.value)">
                </section>
    
                <section>
                    <label>גודל טקסט</label>
                    <input type="number" oninput="changeStyle('fontSize', this.value + 'px')">
                </section>
    
                <section>
                    <label>גובה הדף (בפיקסלים)</label>
                    <input type="number" oninput="changeStyle('minHeight', this.value + 'px')">
                </section>
    
                <section>
                    <label>רוחב הדף</label>
                    <input type="number" oninput="changeStyle('minWidth', this.value + 'px')">
                </section>
    
                <section>
                    <label>ריווח פנימי של הדף</label>
                    <input type="number" oninput="changeStyle('padding', this.value + 'px')">
                </section>
    
                <section>
                    <label>צבע הטקסט</label>
                    <input type="color" oninput="changeStyle('color', this.value)">
                </section>
    
                <section>
                    <label>סוג גופן</label>
                    <select oninput="changeStyle('fontFamily', this.value)">
                        <option selected disabled value="">בחר גופן</option>
                        <option value="'Courier New', Courier, monospace">Courier</option>
                        <option value="'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Arial</option>
                        <option value="'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Gill</option>
                        <option value="'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Lucida</option>
                    </select>
                </section>
            </div>

            <div class="elements">
                <section>
                    <label>סוג אלמנט</label>
                    <select class="elementType">
                        <option></option>
                    </select>
                </section>

                <section class="title">
                    <label>גודל הכותרת</label>
                    <select>
                        <option>h1</option>
                        <option>h2</option>
                        <option>h3</option>
                        <option>h4</option>
                        <option>h5</option>
                        <option>h6</option>
                    </select>
                </section>

                <section class="input">
                    <label>סוג קלט</label>
                    <select>
                        <option type="text">טקסט</option>
                        <option type="number">מספר</option>
                        <option type="date">תאריך</option>
                        <option type="time">שעה</option>
                    </select>
                </section>

                <section class="title text input button">
                    <label>גודל טקסט</label>
                    <input type="number" min="5" max="90">
                </section>

                <section class="title text input button">
                    <label>ריווח</label>
                    <input type="number" min="0" max="20">
                </section>

                <section class="input">
                    <label>עובי מסגרת</label>
                    <input type="number" min="0" max="10">
                </section>

                <section class="input button">
                    <label>צבע הרקע</label>
                    <input type="color">
                </section>

                <section class="title text input button">
                    <label>צבע הטקסט</label>
                    <input type="color">
                </section>
            </div>
        </div>

        <div class="pageSide">
            <div class="page" contenteditable="true">
                
            </div>
        </div>
    </div>
</body>

</html>
