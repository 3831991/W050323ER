<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Random</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Random</h1>

    <div class="frame">
        <div id="task1" class="task">
            <h2>יש להציג מספר רנדומלי בין 1 ל-50</h2>
            <button>הצג</button>
            <p></p>
        </div>
        
        <div id="task2" class="task">
            <h2>יש לקלוט מספר ולהציג מספר רנדומלי בין 1 אליו</h2>
            <input type="number">
            <button>הצג</button>
            <p></p>
        </div>

        <div id="task3" class="task">
            <h2>יש לקלוט מינימום ומקסימום ולהציג מספר רנדולמי ביניהם</h2>
            <input id="min" type="number" placeholder="מינימום">
            <input id="max" type="number" placeholder="מקסימום">
            <button>הצג</button>
            <p></p>
        </div>
        
        <div id="task4" class="task">
            <h2>יש ליצור משפטים אקראיים לפי האורך המבוקש</h2>
            <input type="number">
            <button>הצג</button>
            <p></p>
        </div>
    </div>
</body>

</html>
