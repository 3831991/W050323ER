<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <title>Portfolio</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" style="margin: 12px;">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">ראשי</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">אודות</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#gallery">גלריה</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">צור קשר</a>
                </li>
            </ul>
        </div>
        
        <div class="container-fluid" style="flex-flow: row-reverse;">
            <a class="navbar-brand logo" href="#">
                <span>M.R. Lerner</span>
                <img src="assets/icon.png" class="icon">
            </a>
        </div>
    </nav>

    <section class="mt-4 p-5 main contact">
        <p><b>שם:</b> <span></span></p>
        <p><b>אימייל:</b> <span></span></p>
        <p><b>טלפון:</b> <span></span></p>
        <p><b>תוכן:</b> <span></span></p>
    </section>

    <script>
        if (localStorage.contact) {
            const data = JSON.parse(localStorage.contact);

            const contact = document.querySelectorAll('.contact span');

            contact[0].innerHTML = data.name;
            contact[1].innerHTML = data.email;
            contact[2].innerHTML = data.phone;
            contact[3].innerHTML = data.message;
        }
    </script>
</body>

</html>
